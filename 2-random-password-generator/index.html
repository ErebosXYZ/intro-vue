<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Random Password Generator</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div id="app" class="password-container">
    <h2>Random Password Generator</h2>
    <div class="input-container">
      <input v-bind:value="password" type="text" id="input" class="input" placeholder="Create Password" readonly />
    </div>
    <button @click="handleBtnGenerate" class="btn">Generate</button>
  </div>
  <script type="module">
    import { createApp, ref } from 'https://unpkg.com/vue@3/dist/vue.esm-browser.js'
    // carácteres auxiliares
    const chars = "0123456789abcdefghijklmnopqrstuvwxtz!@#$%^&*()_+?:{}[]ABCDEFGHIJKLMNOPQRSTUVWXYZ";

    // Método auxuliar que NO vamos a exponer al HTML
    const generateRandomPassword = () => {

      let password = "";

      for (let i = 0; i < 8; i++) {
        const nextChar = chars[Math.floor(Math.random() * chars.length)];
        password += nextChar
      }

      return password;
    }


    createApp({
      setup() {


        // Paso 1: Comprobar que al cambiar las variables de estado, cambia también la UI de tu app
        const password = ref('')

        const handleBtnGenerate = () => {
          password.value = generateRandomPassword();
        }


        return {
          password,
          handleBtnGenerate
        }
      }
    }).mount('#app')
  </script>
</body>

</html>
